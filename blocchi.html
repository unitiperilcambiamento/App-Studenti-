<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evita i Blocchi</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .back-button {
            position: fixed;
            top: 10px;
            left: 10px;
            background: #ff5252;
            color: white;
            padding: 8px 14px;
            border-radius: 6px;
            font-size: 14px;
            text-decoration: none;
            z-index: 1000;
        }
        .game-container {
            position: relative;
            background: #1e1e1e;
            border: 3px solid #333;
            border-radius: 12px;
            overflow: hidden;
            width: 90vmin;
            height: 90vmin;
            max-width: 500px;
            max-height: 500px;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            background: #4caf50;
            color: white;
            border: none;
            border-radius: 6px;
            margin-top: 15px;
            cursor: pointer;
        }
        h1 {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <a href="app.html" class="back-button">⬅ Torna all'App</a>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        
        <!-- Start Screen -->
        <div id="startScreen" class="overlay">
            <h1>Evita i Blocchi</h1>
            <p>Muovi il dito per evitare i blocchi!</p>
            <button onclick="startGame()">Start</button>
            <a href="app.html#minigames" style="
        margin-top: 10px;
        display: inline-block;
        background-color: #333;
        color: white;
        padding: 10px 16px;
        border-radius: 6px;
        text-decoration: none;
        font-weight: bold;
    ">⬅️ Torna all'App</a>
        </div>

        <!-- Game Over Screen -->
        <div id="gameOverScreen" class="overlay" style="display:none;">
            <h1>Game Over</h1>
            <p id="scoreText"></p>
            <button onclick="startGame()">Rigioca</button>
            <a href="app.html#minigames" style="
        margin-top: 10px;
        display: inline-block;
        background-color: #333;
        color: white;
        padding: 10px 16px;
        border-radius: 6px;
        text-decoration: none;
        font-weight: bold;
    ">⬅️ Torna all'App</a>
        </div>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const startScreen = document.getElementById("startScreen");
        const gameOverScreen = document.getElementById("gameOverScreen");
        const scoreText = document.getElementById("scoreText");

        let player, blocks, score, gameRunning, lastSpawn;
        let touchX = null;

        function resizeCanvas() {
            canvas.width = canvas.parentElement.clientWidth;
            canvas.height = canvas.parentElement.clientHeight;
        }
        window.addEventListener("resize", resizeCanvas);
        resizeCanvas();

        function startGame() {
            player = {
                x: canvas.width / 2 - 20,
                y: canvas.height - 40,
                width: 40,
                height: 20,
                color: "#4caf50",
                speed: 6
            };
            blocks = [];
            score = 0;
            gameRunning = true;
            lastSpawn = 0;
            startScreen.style.display = "none";
            gameOverScreen.style.display = "none";
            requestAnimationFrame(gameLoop);
        }

        function endGame() {
            gameRunning = false;
            scoreText.textContent = `Punteggio: ${score}`;
            gameOverScreen.style.display = "flex";
        }

        function spawnBlock() {
            const size = 30;
            blocks.push({
                x: Math.random() * (canvas.width - size),
                y: -size,
                width: size,
                height: size,
                color: "#ff5252",
                speed: 3 + Math.random() * 2
            });
        }

        function update() {
            // Muovi blocchi
            blocks.forEach(block => block.y += block.speed);

            // Rimuovi blocchi fuori schermo
            blocks = blocks.filter(block => block.y < canvas.height);

            // Controllo collisioni
            for (let block of blocks) {
                if (
                    player.x < block.x + block.width &&
                    player.x + player.width > block.x &&
                    player.y < block.y + block.height &&
                    player.y + player.height > block.y
                ) {
                    endGame();
                }
            }

            // Aumenta punteggio
            score++;
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Giocatore
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);

            // Blocchi
            blocks.forEach(block => {
                ctx.fillStyle = block.color;
                ctx.fillRect(block.x, block.y, block.width, block.height);
            });

            // Punteggio
            ctx.fillStyle = "white";
            ctx.font = "16px Arial";
            ctx.fillText("Punteggio: " + score, 10, 20);
        }

        function gameLoop(timestamp) {
            if (!gameRunning) return;

            if (timestamp - lastSpawn > 1000) {
                spawnBlock();
                lastSpawn = timestamp;
            }

            update();
            draw();

            requestAnimationFrame(gameLoop);
        }

        // Controlli touch per mobile
        canvas.addEventListener("touchstart", e => {
            touchX = e.touches[0].clientX;
        });
        canvas.addEventListener("touchmove", e => {
            const newTouchX = e.touches[0].clientX;
            const deltaX = newTouchX - touchX;
            player.x += deltaX * 0.5;
            touchX = newTouchX;

            if (player.x < 0) player.x = 0;
            if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
        });
    </script>
</body>
</html>
